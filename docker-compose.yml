version: '3.8'

services:
  mysql-db-new:
    image: mysql:8.0
    container_name: mysql-db-blogapp
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: blogapp
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  mongo-dev:
    image: mongo:7.0
    container_name: mongo-dev-blogapp
    environment:
      MONGO_INITDB_DATABASE: blogapp
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - blog-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/blogapp --quiet
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  mysql_data:
    driver: local
  mongo_data:
    driver: local

networks:
  blog-network:
    driver: bridge
